<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do</title>
</head>
<body>
    <h1>To do</h1>
    <h3>{{ todo.title }}</h3>
    <p>description : {{ todo.description }}</p>
    <p>date : {{ todo.start_date }} ~ {{ todo.end_date }}</p>
    <p>is_complete : {{ todo.is_complete }}</p>
    <p>created_at : {{ todo.created_at }}</p>
</body>
</html>
