<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do</h1>
    {% for todo in todos %}
        <p>
            <a href="/todo/{{ todo.id }}/">{{ forloop.counter }}. {{ todo.title }}</a>
        </p>
    {% endfor %}

</body>
</html>
